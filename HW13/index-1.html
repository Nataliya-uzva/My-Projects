<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title {
      font-size: 18px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '▶';
      color: green;
    }

    .menu.open .title::before {
      content: '▼';
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>

<body>

  <div id="list" class="menu">
    <span class="title">ПЕРЕЧЕНЬ!</span>
    <ul>
      <li>Енот</li>
      <li>Кот</li>
      <li>Собака</li>
      <li>Корова</li>
      <li>Петух</li>
      <li>Свинья</li>
    </ul>

  </div>

  <script>
    var menuElem = document.getElementById('list');
    var titleElem = document.querySelector('.title');

    titleElem.onclick = function() {
      menuElem.classList.toggle('open');
    };
  </script>

</body>

</html>
