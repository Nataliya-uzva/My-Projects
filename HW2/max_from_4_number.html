<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Нахождение большего числа из четырех</title>
	<script>

		var a_Str=prompt("Нахождение большего числа из четырех\nВведите число 1");
		var b_Str=prompt("Нахождение большего числа из четырех\nВведите число 2");
		var c_Str=prompt("Нахождение большего числа из четырех\nВведите число 3");
		var d_Str=prompt("Нахождение большего числа из четырех\nВведите число 4");

		var a = Number(a_Str);
		var b = Number(b_Str);
		var c = Number(c_Str);
		var d = Number(d_Str);

		if (a_Str==null||b_Str==null||c_Str==null||d_Str==null){
			alert('Вы нажали Отмена. Перезагрузите страницу и введите числа заново');
		}
		else if (a==b||a==c||a==d||b==c||b==d||c==d) {
			alert('Есть одинаковые числа');
		}
		// Перебор для max a
		else if (a>b&&b>c&&c>d) {
			a*=20; b*=10; c*=5;
		}
		else if (a>b&&b>d&&d>c) {
			a*=20; b*=10; d*=5;
		}
		else if (a>c&&c>b&&b>d) {
			a*=20; c*=10; b*=5;
		}
		else if (a>c&&c>d&&d>b) {
			a*=20; c*=10; d*=5;
		}
		else if (a>d&&d>b&&b>c) {
			a*=20; d*=10; b*=5;
		}
		else if (a>d&&d>c&&c>b) {
			a*=20; d*=10; c*=5;
		}
		// Перебор для max b
		else if (b>a&&a>c&&c>d) {
			b*=20; a*=10; c*=5;
		}
		else if (b>a&&a>d&&d>c) {
			a*=20; a*=10; d*=5;
		}
		else if (b>c&&c>a&&a>d) {
			b*=20; c*=10; a*=5;
		}
		else if (b>c&&c>d&&d>a) {
			b*=20; c*=10; d*=5;
		}
		else if (b>d&&d>a&&a>c) {
			b*=20; d*=10; a*=5;
		}
		else if (b>d&&d>c&&c>a) {
			b*=20; d*=10; c*=5;
		}
		// Перебор для max c
		else if (c>a&&a>b&&b>d) {
			c*=20; a*=10; b*=5;
		}
		else if (c>a&&a>d&&d>b) {
			c*=20; a*=10; d*=5;
		}
		else if (c>b&&b>a&&a>d) {
			c*=20; b*=10; a*=5;
		}
		else if (c>b&&b>d&&d>a) {
			c*=20; b*=10; d*=5;
		}
		else if (c>d&&d>a&&a>b) {
			c*=20; d*=10; a*=5;
		}
		else if (c>d&&d>b&&b>a) {
			c*=20; d*=10; b*=5;
		}
		// Перебор для max d
		else if (d>a&&a>c&&c>b) {
			d*=20; a*=10; c*=5;
		}
		else if (d>a&&a>b&&b>c) {
			d*=20; a*=10; b*=5;
		}
		else if (d>c&&c>a&&a>b) {
			d*=20; c*=10; a*=5;
		}
		else if (d>c&&c>b&&b>a) {
			d*=20; c*=10; b*=5;
		}
		else if (d>b&&b>a&&a>c) {
			d*=20; b*=10; a*=5;
		}
		else if (d>b&&b>c&&c>a) {
			d*=20; b*=10; c*=5;
		}
		else alert('Вы ввели не число!');

alert(' a = '+a+' b = '+b+' c= '+c+' d= '+d);
</script>
</head>
